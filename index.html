<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="hero-section">
        <nav class="nav-bar">
            <div class="logo hidden">
                <img class="logo-img" src="./img/SuperGood Logo Redesign.png" alt="">
            </div>

            <input type="checkbox" class=" hidden nav__checkbox" id="checkbox">
            <label for="checkbox" class=" nav__button">
                <span class=" nav__button--icon"></span>
            </label>

            <div class="nav-con">
                <div class="nav">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a href="/">Request a portrait / Donate</a>
                        </li>

                        <li class="nav-item link-img">
                            <a href="/"><img class="img-link" src="./img/SuperGood ID Logo.png" alt="link"></a>
                        </li>

                        <li class="nav-item">
                            <a href="/">Celebrity challange</a>
                        </li>

                        <li class="nav-item">
                            <a href="/">About SuperGood</a>
                        </li>

                        <li class="nav-item">
                            <a href="/">FAQ</a>
                        </li>

                        <li class="nav-item">
                            <a href="/">Contact</a>
                        </li>
                    </ul>

                    <div class="medias hidden">
                        <div class="icon instagram">
                            <img class="icon-instagram" src="./img/icon-instagram.svg" alt="instagram icon">
                        </div>
                        <div class="icon facebook">
                            <img class="icon-facebook" src="./img/icon-facebook.svg" alt="facebook-icon">
                        </div>
                    </div>
                </div>
            </div>

        </nav>

        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src=".//img/hero-video.webm" type="video/webm">
                Your browser is not supported!
            </video>
        </div>

        <div class="bg-img hidden">
            <img class="bg-img__content" src="./img/hero-img.jpeg" alt="dog image">
        </div>
    </header>

    <footer>
        <p class="right">Â© 2022 SuperGood.co. All Right Reserved.</p>
    </footer>
</body>

</html>
